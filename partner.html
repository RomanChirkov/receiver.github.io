<div id="player" class="player" type="video">
    <div class="media">
        <video id="video-placeholder"></video>
    </div>
    <div class="intro">
        <div class="logo-wrapper">
            <img class="logo" src="https://static.wixstatic.com/media/44ac0e_744608cd65ec4955b495148c5423b56a~mv2.png/v1/fill/w_412,h_126,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Akta-logo-2021-02.png" alt="Akta-logo-2021-02.png">
        </div>
        <div class="spinning-wheel">
            <div class="outer spinner-part"></div>
            <div class="inner spinner-part"></div>
        </div>
        <span class="verification-text"></span>
        <span class="intro-text">Ready to cast</span>
    </div>
    <div class="gradient"></div>
    <div class="overlay">
        <div class="media-info">
            <div class="media-artwork-wrapper">
                <img class="media-artwork"
                     src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"/>
            </div>

            <div class="media-text">
                <div class="media-title"></div>
                <div class="media-subtitle"></div>
            </div>
        </div>
        <div class="controls">
            <span class="controls-play-pause"></span>
            <span class="controls-cur-time"></span>
            <span class="controls-total-time"></span>

            <div class="controls-progress">
                <div class="controls-progress-inner progressBar"></div>
                <div class="controls-progress-thumb"></div>
            </div>
        </div>
    </div>
    <div class="ad-remaining"></div>
    <div class="playlist-notification">
        <div id="playlist-notification-text"></div>
        <div class="playlist-notification-content">
            <div id="playlist-notification-thumbnail-frame">
                <img id="playlist-notification-thumbnail" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
            </div>
            <div id="playlist-notification-title"></div>
        </div>
    </div>


    <div id="recommendations" class="recommendations"></div>
    <div id="version" style="display: none;">Anvato Receiver v1.5</div>
    <div id="debug-panel">
        <ul>
            <li>
                <label class="anv-debug-key">State:</label><span id="debug-state" class="anv-debug-value"></span>
            </li>
        </ul>
    </div>
</div>
